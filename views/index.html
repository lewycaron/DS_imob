<body>
  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero d-flex align-items-center section-bg">
    <div class="container">
      <div class="row justify-content-between gy-5">

        </div>

        <div class="col-lg-5 order-1 order-lg-2 text-center text-lg-start">

        </div>

    </div>

  <!-- =======  Condominio ======= -->
  <section id="condominio" class="condominio">
    <div class="container" data-aos="fade-up">

      <div class="section-header">
        <h2>Condominio</h2>
        <p>Condominio<span>novo</span>Condominio</p>
      </div>

      <!--Cadastro condominio-->
      <div class="row justify-content-center m-2">
        <div class="col-lg mx-1 d-flex reservation-form-bg justify-content-center">
          <div>
            <div class="section-header  mt-0">
              <p><span>Condominio</span></p>
            </div>
            <form id="cad" method="post" action="#" required role="form" class="php-condominio-form" data-aos="fade-up" data-aos-delay="100">
              <div class="PrincipalC">
                <div class="my-2 col-lg col-md">
                  <input type="text" name="nome_condominio" maxlength="40" class="form-control" id="nome_condominio" required placeholder="Nome do Condominio" data-rule="minlen:4">
                  <div class="validate"></div>
                </div>
                <div class="my-2 col-lg col-md">
                  <input type="text" class="form-control" name="cidade_condominio" id="cidade_condominio" placeholder="Cidade do Condominio" data-rule="minlen:1" data-msg="Insira uma cidade Real">
                  <div class="validate"></div>
                </div>
               </div>
              <!-- Lista Condominio-->
              <div class="listaC">
                <p>Esta div nao sera exibida</p>
                <form id="mod" role="form" class="php-condominio-form" data-aos="fade-up" data-aos-delay="100" required>
                  <div id="lista-condominio"> </div>
                  <button class="text-center col-lg p-1 m-1 btn btn-info text-white" type="button" id='btn-voltarC'>Voltar</button>
                </form>
              </div>
              <!-- end Lista Condominio-->
              <div class="px-2 my-2 justify-content-center row">
                <button class="text-center col-lg p-1 m-1 btn btn-info text-white" type="button" id="btn1" onclick='javascript: validarFormulario()'>Cadastrar</button>
                <button class="text-center col-lg p-1 m-1 btn btn-info text-white" type="button" id='btn-condominio' onclick="listarCondominio()">Consultar</button>
              </div>
            </form>
          </div>
        </div><!-- end Cadastro condominio-->

        <!-- Cadastro Morador -->
        <div class="col-lg mx-1 d-flex reservation-form-bg justify-content-center">

          <div>
            <div class="section-header  mt-0">
              <p><span>Morador</span></p>
            </div>

            <form id="mod" role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100" required>
              <div class=" PrincipalM">
                <div class="my-2 col-lg col-md">
                  <input type="text" class="form-control" name="morador_nome" id="morador_nome" placeholder="Nome"
                    required>
                </div>

                <div class="my-2 col-lg col-md">
                  <input type="text" class="form-control" name="email" id="morador_email" placeholder="e-mail" required>
                </div>

                <div class="my-2 col-lg col-md">
                  <input type="text" class="form-control" id="morador_cep" placeholder="CEP" onblur="getLogradouro()">
                </div>

                <div class="my-2 col-lg col-md">
                  <input id="morador_logradouro" class="form-control" placeholder="Logradouro" type="text" />
                </div>

                <div class="my-2 col-lg col-md">
                  <input id="morador_numero" class="form-control" placeholder="Número" type="number" />
                </div>
                
                <div class="my-2 col-lg col-md">
                  <input id="morador_complemento" class="form-control" placeholder="Complemento" Type="text" />
                </div>
              </div>

              <!-- Lista Morador-->
              <div class="listaM">
                <p>Esta div nao sera exibida</p>
                <form id="mod" role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100" required>
                  <div id="lista-morador"> </div>
                  <button class="text-center col-lg p-1 m-1 btn btn-info text-white" type="button" id='btn-voltarM'>Voltar</button>
                </form>
              </div>
              <!-- end Lista Morador-->

              <div class="px-2 my-2 justify-content-center row">
                <button class="text-center col-lg p-1 m-1 btn btn-info text-white" type="button" onclick="cadastrarMorador()">Cadastrar</button>
                <button class="text-center col-lg p-1 m-1 btn btn-info text-white" type="button" id='btn-morador'  onclick="listarMorardor()">Consultar</button>
              </div>

            </form>
          </div>

        </div><!-- end Cadastro Morador-->

        <!-- Cobranca -->


        <div class="col-lg mx-1 d-flex reservation-form-bg justify-content-center">
          
          <div>
            <div class="section-header  mt-0">
              <p><span>Cobranca</span></p>
            </div>
            <form id="cad" method="post" action="#" required role="form" class="php-email-form" data-aos="fade-up"
              data-aos-delay="100">
              <div class="my-2 col-lg col-md">
                <input type="text" name="tipo_pagamento" maxlength="40" class="form-control" id="tipo_pagamento"
                  required placeholder="Informe o tipo de pagamento" data-rule="minlen:4">

              </div>
              <div class="my-2 col-lg col-md">
                <input type="text" name="valor_pagamento" maxlength="40" class="form-control" id="valor_pagamento"
                  required placeholder="Informe o Valor de pagamento" data-rule="minlen:4">

              </div>
              <div class="my-2 col-lg col-md">
                <input type="date" name="data_pagamento" maxlength="40" class="form-control" id="data_pagamento"
                  required placeholder="Informe a data de pagamento" data-rule="minlen:4">

              </div>
              <div class="px-2 my-2 justify-content-center row">
                <button class="text-center col-lg p-1 m-1 btn btn-info text-white" type="button" id="btn4" onclick='javascript: validarCobranca()'>Cadastrar</button>
                <button class="text-center col-lg p-1 m-1 btn btn-info text-white" type="button" id="btn-cobranca" onclick='javascript: ListarCobranca()'>Baixar</button>
              </div>
            </form>
          </div>
        </div><!-- end Cobranca-->

      </div>
    </div>
  </section><!-- End -->
