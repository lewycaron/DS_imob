    <div class="container">

  <!-- =======  Condominio ======= -->
  <section id="condominio" class="condominio">
    <div class="container" data-aos="fade-up">

      <div class="section-header">
        <h2>Condominio</h2>
        <p>Condominio<span>novo</span>Condominio</p>
      </div>

      <div class="row g-0">
        <!--Cadastro condominio-->
        <div class="col-lg 4 d-flex align-items-center reservation-form-bg">
          <div>
            <div class="section-header">
              <p><span>Condominio</span></p>
            </div>
            <form action="" method="post" role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100">
              <div class=" gy-4 ">

                <div class="col-lg col-md">
                  <input type="text" name="nome_condominio" class="form-control" id="nome_condominio"
                    placeholder="Nome do Condominio" data-rule="minlen:4"
                    data-msg="Por favor insira pelo menos 1 caracteres">
                  <div class="validate"></div>
                </div>

                <div class="col-lg col-md">
                  <input type="text" class="form-control" name="cidade_codominio" id="cidade_codominio"
                    placeholder="Cidade do Condominio" data-rule="minlen:1" data-msg="Insira uma cidade Real">
                  <div class="validate"></div>
                </div>

                <div class="my-2 gy-4 row justify-content-center">

                  <input class="text-center col-lg-2 mx-1 btn btn-info text-white" type="submit" name="cadasrar"
                    value="Cadastrar" />
                  <input class="text-center col-lg-2 mx-1 btn btn-info text-white" type="submit" name="Consultar"
                    value="Consultar" />
                  <input class="text-center col-lg-2 mx-1 btn btn-info text-white" type="submit" name="Atualizar"
                    value="Atualizar" />
                  <input class="text-center col-lg-2 mx-1 btn btn-info text-white" type="submit" name="Deletar"
                    value="Deletar" />
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- end Cadastro Usuario-->

        <!-- Cadastro Morador -->
        <div class="col-lg-4 d-flex align-items-center reservation-form-bg">

          <div>
            <div class="section-header">
              <p><span>Morador</span></p>
            </div>
            <form action="" method="post" role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100">
              <div class=" gy-4 ">

                <div class="col-lg col-md">
                  <input type="number" name="id_morador" class="form-control" id="id_morador"
                    placeholder="id do Morador" data-rule="minlen:4"
                    data-msg="Por favor insira pelo menos 4 caracteres">
                  <div class="validate"></div>
                </div>

                <div class="col-lg col-md">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Seu nome"
                    data-rule="minlen:4" data-msg="Por favor insira pelo menos 4 caracteres">
                  <div class="validate"></div>
                </div>

                <div class="col-lg col-md">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Seu Email"
                    data-rule="email" data-msg="Please enter a valid email">
                  <div class="validate"></div>
                </div>

                <div class="col-lg col-md">
                  <input type="number" class="form-control" name="cep" id="cep" placeholder="CEP" data-rule="minlen:8"
                    data-msg="Por favor insira CEP sem tracinho">
                  <div class="validate"></div>
                </div>

                <div class="my-2 gy-4 row justify-content-center">
                  <input class="text-center col-lg-2 mx-1 btn btn-info text-white" type="submit" name="cadasrar"    value="Cadastrar" />
                  <input class="text-center col-lg-2 mx-1 btn btn-info text-white" type="submit" name="Consultar"   value="Consultar" />
                  <input class="text-center col-lg-2 mx-1 btn btn-info text-white" type="submit" name="Atualizar"   value="Atualizar" />
                  <input class="text-center col-lg-2 mx-1 btn btn-info text-white" type="submit" name="Deletar"     value="Deletar" />
                </div>

              </div>
            </form>
          </div>
        </div><!-- end Cadastro Condominio-->

        <!-- Cobrança -->
        <div class="col-lg-4 col-md-4 d-flex align-items-center reservation-form-bg">
          <div>
            <div class="section-header">
              <p><span>Cobrança</span></p>
            </div>
            <form action="" method="post" role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100">
              <div class="gy-2 ">

<!--    "id_morador": "",
        "id_condominio": "",
        "tipo_pagamento": "" {pix, boleto, credito, debito},
        "valor_pagamento": "",
        "vencimento": ""  -->

                <div class="col-lg col-md">
                  <input type="text" name="id_cob_morador" class="form-control" id="id_cob_morador" placeholder="Id do Morador" >
                  <div class="validate"></div>
                </div>
                
                <div class="col-lg col-md">
                  <input type="text" class="form-control" name="id_pagamento" id="id_pagamento" placeholder="Id do condominio" >
                  <div class="validate"></div>
                </div>
                



                <div class="col-lg col-md">
                  <input type="text" class="form-control" name="id_pagamento" id="id_pagamento" placeholder="Id do condominio" >
                  <div class="validate"></div>
                </div>

                <div class="col-lg col-md">
                  <input type="text" class="form-control" name="valor_pagamento" id="valor_pagamento" placeholder="Valor do pagamento" data-msg="">
                  <div class="validate"></div>
                </div>

                <div class="col-lg col-md">
                  <input type="number" class="form-control" name="cep" id="cep" placeholder="CEP" data-msg="">
                  <div class="validate"></div>
                </div>

                <div class="my-2 gy-4 justify-content-center">

                  <input class="text-center col-lg mx-1 btn btn-info text-white" type="submit" name="cadasrar" value="Pagar" />
                
                </div>

              </div>
            </form>
          </div>
        </div><!-- End Cobrança -->

      </div>
    </div>
  </section><!-- End -->
